<!-- Modal -->
<div class="static-modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">{{modalData.name}}</h3>
        <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div id="accordion" class="col-md-6">
            <!-- Accordion card -->
            <div class="card-block">
              <!-- Card header -->
              <div class="card-header" id="headingOne">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <h5 class="mb-0">
                    Description <i class="fa fa-angle-down rotate-icon"></i>
                  </h5>
                </button>
              </div>
              <!-- Card body -->
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <div *ngIf="modalData.description; else elseBlockDescription">
                    {{modalData.description}}
                  </div>
                  <ng-template #elseBlockDescription>
                    <p class="text-info"> The description for this character is not available. </p>
                  </ng-template>
                </div>
              </div>
            </div>

            <div class="card-block">
              <!-- Card header -->
              <div class="card-header" id="headingTwo">
                <button class="btn btn-link collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <h5 class="mb-0">
                    Number of Comics <i class="fa fa-angle-down rotate-icon"></i>
                  </h5>
                </button>
              </div>
              <!-- Card body -->
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <div *ngIf="modalData.comics.available != 0; else elseBlockNComics">
                    {{modalData.comics.available}}
                  </div>
                  <ng-template #elseBlockNComics>
                    <p class="text-info"> This character doesn't have any comic available</p>
                  </ng-template>
                </div>
              </div>
            </div>

            <div class="card-block">
              <!-- Card header -->
              <div class="card-header" id="headingThree">
                <button class="btn btn-link collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <h5 class="mb-0">
                    Titre of Comics <i class="fa fa-angle-down rotate-icon"></i>
                  </h5>
                </button>
              </div>
              <!-- Card body -->
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <div *ngIf="modalData.comics.items.length > 0; else elseBlockComicsTitle">
                    <div *ngFor="let comic of modalData.comics.items; let i= index">
                      <ul class="list-group">
                        <div *ngIf="i<3">
                          <li class="list-group-item">{{comic.name}}</li>
                        </div>
                      </ul>
                    </div>
                  </div>
                  <ng-template #elseBlockComicsTitle>
                    <p class="text-info"> Not comics availables. </p>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
          <!-- Image card -->
          <div class="col-md-6">
              <div class="card-img-bottom">
                <img class="card-img-top img-circle" src="{{modalData.thumbnail.path}}/portrait_fantastic.{{modalData.thumbnail.extension}}" alt="Card image cap">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
